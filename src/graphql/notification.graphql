type Query {
  notifications(first: Int!, after: ID): NotificationsResponse
  notification(id: ID!): Notification
}

type Mutation {
  markNotificationsAsRead: MarkNotificationResponse
}

type MarkNotificationResponse {
  status: String
}

scalar DateTime

type Notification {
  id: ID!
  title: String!
  message: String!
  user: User
  isRead: Boolean!
  created_at: DateTime!
}

type NotificationsResponse {
  notifications: [Notification!]!
  pageInfo: PageInfo!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
}
