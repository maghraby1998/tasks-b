type Query {
  task(id: ID!): Task
}

type Mutation {
  createTask(input: CreateTaskInput): Task
  updateTask(input: UpdateTaskInput): Task
  updateTaskStage(input: UpdateTaskStageInput): Task
  changeTaskName(id: ID!, name: String!): Task
  changeTaskDescription(id: ID!, description: String!): Task
  changeTaskStage(id: ID!, stageId: ID!): Task
  assignUserToTask(taskId: ID!, userId: ID!): Task
  unAssignUserFromTask(taskId: ID!, userId: ID!): Task
  deleteTask(id: ID!): Task
  addDocument(id: ID!, document: Upload!): Document
}

type Document {
  id: ID
  name: String
  path: String
}

scalar Upload

type Task {
  id: Int!
  name: String
  created_at: String
  assignees: [User]
  project: Project
  stage: Stage
  createdBy: User
  description: String
  documents: [Document]
  thumbnail: Document
}

input CreateTaskInput {
  name: String
  projectId: ID
  stageId: ID
  usersIds: [ID]
  description: String
}

input UpdateTaskInput {
  id: ID
  name: String
  usersIds: [ID]
}

input UpdateTaskStageInput {
  taskId: ID
  stageId: ID
}
