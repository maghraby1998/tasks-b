type Query {
  task(id: ID!): Task
}

type Mutation {
  createTask(input: CreateTaskInput): Task
  updateTask(input: UpdateTaskInput): Task
  updateTaskStage(input: UpdateTaskStageInput): Task
}

type Task {
  id: Int!
  name: String
  created_at: String
  assignees: [User]
  project: Project
  createdBy: User
  description: String
}

input CreateTaskInput {
  name: String
  projectId: ID
  stageId: ID
  usersIds: [ID]
  description: String
}

input UpdateTaskInput {
  id: ID
  name: String
  usersIds: [ID]
}

input UpdateTaskStageInput {
  taskId: ID
  stageId: ID
}
