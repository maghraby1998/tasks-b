type Query {
  tasks(user_ids: [ID]): [Task]
  task(id: ID!): Task
}

type Mutation {
  createTask(input: CreateTaskInput): Task
  updateTaskStage(input: UpdateTaskStageInput): Task
}

type Task {
  id: Int!
  name: String
  created_at: String
  users: [User]
}

input CreateTaskInput {
  name: String
  projectId: ID
  stageId: ID
  usersIds: [ID]
}

input UpdateTaskStageInput {
  taskId: ID
  stageId: ID
}
